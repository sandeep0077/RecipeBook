<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelectes) = "selectedRecipes = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-details 
        *ngIf="selectedRecipes ; else  infoText" [recipe] = "selectedRecipes"></app-recipe-details>
        <ng-template #infoText>
            <p>
                Please select the recipe
            </p>
        </ng-template>
    </div>
</div>
